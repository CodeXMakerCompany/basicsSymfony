App\Entity\Banner:
    type: entity
    table: banner
    id:
        id:
            type: integer
            nullable: false
            options:
                unsigned: false
            id: true
            generator:
                strategy: IDENTITY
    fields:
        ruta:
            type: text
            nullable: false
            length: 65535
            options:
                fixed: false
        tipo:
            type: text
            nullable: false
            length: 65535
            options:
                fixed: false
        img:
            type: text
            nullable: false
            length: 65535
            options:
                fixed: false
        estado:
            type: integer
            nullable: false
            options:
                unsigned: false
        fecha:
            type: datetime
            nullable: false
            options:
                default: CURRENT_TIMESTAMP
    lifecycleCallbacks: {  }
